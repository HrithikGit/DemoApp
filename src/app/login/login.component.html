<Page class="coverImage">
<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <Label text="Smart Investigation"></Label>
</ActionBar>
<StackLayout class="form">
    <Label class="login" text="Login"></Label>
    <StackLayout class="input-field">
      <TextField hint="  UserID"  [text]="userid" class="input" (textChange)="onTextChange1($event)"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <TextField hint="  Password" [text]="password" class="input" (textChange)="onTextChange2($event)"></TextField>
    </StackLayout>

    <Button text="Log In"  (tap)="verify()" class="butn" ></Button>
    <Label class="fp" text="Forgot Password?"></Label>

</StackLayout>
</Page>
