
<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <Label text="Smart Investigation"></Label>
</ActionBar>
<FlexboxLayout>
<StackLayout class="form">
    <Image src="~/images/logo.png"></Image>
    <StackLayout class="input-field">
      <TextField hint="  UserID"  class="input" (textChange)="onTextChange1($event)"></TextField>
    </StackLayout>

    <StackLayout class="input-field">
      <TextField hint="  Password" class="input" (textChange)="onTextChange2($event)"></TextField>
    </StackLayout>

    <Button text="Log In  &#8594;"  (tap)="verify()" class="butn" ></Button>
    <Label class="fp" text="Forgot Password?" (tap)="fp()" ></Label>

</StackLayout>
</FlexboxLayout>
