<ActionBar>
    <!--
    Use the NavigationButton as a side-drawer button in Android
    because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>
    <!--
    Use the ActionItem for IOS with position set to left. Using the
    NavigationButton as a side-drawer button in iOS is not possible,
    because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()"
        ios.position="left">
    </ActionItem>
    <Label text="Add Information"></Label>
</ActionBar>

<ActionBar title="UI changes Page">
</ActionBar>
<StackLayout>

    <ListPicker [items]="crimetypes" selectedIndex="0" (selectedIndexChange)="onSelectedCrimeType($event)"></ListPicker>
    <ListView [items]="buttons" class="list-group" *ngIf="buttons">
        <ng-template let-button="item">
            <GridLayout [ngSwitch]="button.id">

            <GridLayout *ngSwitchCase=1>
                <StackLayout >
                    <Label text="{{ button.name }}" textWrap="true"> </Label>
                    <!-- <TextField hint="{{ button.description }}" color="orangered" backgroundColor="white"></TextField> -->
                    <TextField color="black" backgroundColor="white"></TextField>

                </StackLayout>
            </GridLayout>

            <GridLayout *ngSwitchCase=2>
                <StackLayout >
                    <Label text="{{ button.name }}" textWrap="true"> </Label>
                    <Button class="btn btn-primary" text="Camera"  ></Button>
                </StackLayout>
            </GridLayout>

            <GridLayout *ngSwitchCase=3>
                <StackLayout >
                    <Label text="{{ button.name }}" textWrap="true"> </Label>
                    <Label text="radio" textWrap="true"> </Label>
                    <!-- <RadioGroup [(value)]="dataBoundVariable">
                        <RadioButton text="Yes"></RadioButton>
                        <RadioButton text="No"></RadioButton>
                    </RadioGroup>                    -->
                </StackLayout>
            </GridLayout>

            <GridLayout *ngSwitchCase=4>
                <StackLayout >
                    <Label text="{{ button.name }}" textWrap="true"> </Label>
                    <Label text="{{ button.list }}" textWrap="true"> </Label>
                    <!-- <ListView [items]="{{buttons.list}}" class="list-group" >
                        <ng-template let-button="item">

                        </ng-template> -->
                    <!-- <ListPicker items="{{ button.list }}" ></ListPicker> -->
                </StackLayout>
            </GridLayout>

            </GridLayout>
        </ng-template>

    </ListView>

</StackLayout>
